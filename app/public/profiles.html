<div id="displayByMemberApp">
<h4>Records by Member</h4>
<select id="form3" class="form-control"  v-model="selectedMember">
      <option v-for="index in indexList" v-on:change="selectedMember=index" :value="index">{{index.memberID}} {{index.last_name}}, {{index.first_name}}</option>
  </select>

  <table v-if="selectedMember">

          <table  class="sort table table-hover">
            <thead>
              <tr>
                <th>Certification</th>
                <th>Expiration Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{ selectedMember.name }}</td>
                <td>{{ selectedMember.expiration }}</td>
                <td>
                  <span v-if="isExpired(selectedMember.expiration)">Expired</span>
                  <span v-else>Current</span>
                </td>
              </tbody>
            </table>

  </div>
