    <h1></h1>



<div id="editMemberApp">
    <select class="form-control" v-model="selectedMemberID" v-on:change="selectedMember=editmemberList.find(m => m.memberID == selectedMemberID)">
          <option v-for="edit in editmemberList" :value="edit.memberID">{{edit.memberID}} {{edit.last_name}}, {{edit.first_name}}</option>
      </select>
    <!-- Table -->
        <form method="post" v-if="selectedMember" v-on:submit.prevent="updateMember()" >
            <h3>Edit Member Record</h3>

          <div>
            <label for="first_name">Member First Name</label>
            <input v-model="selectedMember.first_name" id="editMemberFirstName" type="text" placeholder="First">
          </div>
          <div class="form-group">
            <label for="last_name">Member Last Name</label>
            <input v-model="selectedMember.last_name" type="text" placeholder="Last">
          </div><br>
          <h4>Address</h4>
          <div class="form-group">
            <label for="street">Street</label>
            <input v-model="selectedMember.street" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input v-model="selectedMember.city" type="text" placeholder="">
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input v-model="selectedMember.zip"  type="number" placeholder="">
          </div><br>
            <h4>Personal Information</h4>
          <div class="form-group">
            <label for="date_of_birth">Birth Day</label>
            <input v-model="selectedMember.date_of_birth" type="text" placeholder="yyyy.mm.dd">
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <input v-model="selectedMember.gender" type="text" placeholder="">
          </div><br>
          <h4>Work Information</h4>

          <div class="form-group">
            <label for="start_date">Start Date</label>
            <input v-model="selectedMember.start_date" type="text" placeholder="yyyy.mm.dd">
          </div>
          <div class="form-group">
            <label for="is_active">Active Status</label>
            <input v-model="selectedMember.is_active" type="text" placeholder="Active">
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <input v-model="selectedMember.position" type="text" placeholder="Captain">
          </div>
          <div class="form-group">
            <label for="radio_number">Radio Number</label>
            <input v-model="selectedMember.radio_number" type="number" placeholder="">
          </div>
          <div class="form-group">
            <label for="station_num">Station Number</label>
            <input v-model="selectedMember.station_num" type="number" placeholder="">
          </div>
          <div class="form-group">
            <label for="phone">Preferred Phone Number</label>
            <input v-model="selectedMember.phone" type="number" placeholder="0000000000">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input v-model="selectedMember.email" type="text" placeholder="">
          </div>

          <button type="submit" class="btn btn-primary">Save</button>

          <div>
            <button v-on:submit="deleteMember()" type="submit" class="btn btn-primary">Delete Record</button>

          </div>

          </form>

      </div>
