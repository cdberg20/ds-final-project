    <center><h1>Member-Held Certifications</h1>

    <!-- Table -->
<div id="displayCertRecordsApp" class="container-fluid">

      <table  class="sort table table-hover">
      <thead>
        <tr>
          <th>Member ID</th>
          <th>Member Name</th>
          <th>Certification</th>
          <th>Expiration Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="r in certRecordList">
          <td>{{ r.memberID }}</td>
          <td>{{ r.last_name }}, {{ r.first_name }}</td>
          <td>{{ r.name }}</td>
          <td>{{ r.expiration }}</td>
          <td>
            <span v-if="isExpired(r.expiration)">Expired</span>
            <span v-else>Current</span>
          </td>
        </tbody>
      </table>
      <a href="AddCertification.html"><button type="submit" class="btn btn-primary">Add Certification</button><a><br>
</center>
